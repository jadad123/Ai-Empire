services:
  backend:
    build: ./backend
    container_name: empire_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CHROMA_HOST=${CHROMA_HOST}
      - CHROMA_PORT=${CHROMA_PORT}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      chromadb:
        condition: service_started
    restart: unless-stopped

  celery_worker:
    build: ./backend
    container_name: empire_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CHROMA_HOST=${CHROMA_HOST}
      - CHROMA_PORT=${CHROMA_PORT}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    restart: unless-stopped

  celery_beat:
    build: ./backend
    container_name: empire_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - celery_worker
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: empire_frontend
    expose:
      - "3000"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: empire_postgres
    environment:
      - POSTGRES_USER=empire
      - POSTGRES_PASSWORD=empire123
      - POSTGRES_DB=empire_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U empire -d empire_db" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: empire_redis
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: empire_chromadb
    volumes:
      - chroma_data:/chroma/chroma
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:
